<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-md"></i> Remote Doctor Finder</h1>
            <p>Find qualified doctors offering remote consultations in Lagos and beyond</p>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by doctor name or specialty...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Specialty</label>
                    <select id="specialtyFilter">
                        <option value="">All Specialties</option>
                        <option value="General Practice">General Practice</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Gynecology">Gynecology</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Location</label>
                    <select id="locationFilter">
                        <option value="">All Locations</option>
                        <option value="Victoria Island">Victoria Island</option>
                        <option value="Ikoyi">Ikoyi</option>
                        <option value="Surulere">Surulere</option>
                        <option value="Ikeja">Ikeja</option>
                        <option value="Lekki">Lekki</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Consultation Type</label>
                    <select id="consultationFilter">
                        <option value="">All Types</option>
                        <option value="Video Call">Video Call</option>
                        <option value="Phone Call">Phone Call</option>
                        <option value="Chat Only">Chat Only</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Language</label>
                    <select id="languageFilter">
                        <option value="">All Languages</option>
                        <option value="English">English</option>
                        <option value="Yoruba">Yoruba</option>
                        <option value="Igbo">Igbo</option>
                        <option value="Hausa">Hausa</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Available Doctors</h2>
                <div class="results-count" id="resultsCount">12 doctors found</div>
            </div>
            
            <div class="doctors-grid" id="doctorsGrid">
                <!-- Doctor cards will be inserted here by JavaScript -->
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No doctors found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
        </div>
    </div>
    <footer>Designed by TEAM MOKA!</footer>
    <script src="script.js"></script>
</body>
</html>
